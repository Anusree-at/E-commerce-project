<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
     <style>
        .empty{
            width: 1358px;
            height: 125px;
            background-color: #E8E9EB;
        }
        .empty p{
            padding-top: 50px;
            padding-left: 30px;
        }
     </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light" style="width: 1358px; background-color: #b399dd; height: 80px;">
   <div class="container">
    <a class="navbar-brand" href="" style="color: white;">HOME</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="" style="color: white; font-size: large;"></a>
        </li>
        <!-- Add more menu items as needed -->

        <li class="nav-item">
          <a class="nav-link" href="" style="color: white;"></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="" style="color: white;"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="" style="color: white;">CART</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<div class="empty">
        <p>Home / Payment</p>
</div>

   <div class="box1">
       <div class="paying">
           <h3>Paying</h3>

       </div>
       <div class="amountBox">
           <h3>Amount</h3>
       </div>

       <h5>COD</h5>
   </div>

<div class="container">
    <div class="row">
      <div class="col">
 <div class="button-group">
           <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#withdrawModal">Card</button>
 </div>
      </div>
    </div>
 </div>

 <div class="modal fade" id="withdrawModal" tabindex="-1" role="dialog" aria-labelledby="withdrawModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="withdrawModalLabel">Card</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="{% url 'paymentstatus' id=i.id %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label>account number</label>
              <input type="text" name="acc_number" class="form-control">
            </div>
            <div class="form-group">
              <label>Name</label>
              <input type="text" name="acc_holder" class="form-control">
            </div>
            <div class="form-group">
              <label>Bank Name</label>
              <input type="text" name="bank_name" class="form-control">
            </div>
            <div class="form-group">
              <label></label>
              <input type="hidden" name="paymentstatus" class="form-control">
              <input name="payment_status" type="submit" value="paid">

            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- Bootstrap JS and jQuery (optional, if you want to use Bootstrap's JavaScript components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
